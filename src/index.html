<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Quiz App</title>
</head>
<body class="flex justify-center items-center h-screen bg-slate-200">
    <div class="container w-[600px] h-[450px] flex justify-start items-center flex-col rounded-xl shadow-xl relative bg-white">
        <h1 class="text-3xl font-bold text-center mt-10 w-2/3">Which language runs in a web browser?</h1>
        <div class="radios flex items-start justify-center w-4/5 flex-col mt-14">
            <label>
                <input type="radio" class="font-medium text-lg mb-5" name='programming' value="Java">
                Java
            </label>
            <label>
                <input type="radio" class="font-medium text-lg mb-5" name='programming' value="C">
                C
            </label>
            <label>
                <input type="radio" class="font-medium text-lg mb-5" name='programming' value="Python">
                Python
            </label>
            <label>
                <input type="radio" class="font-medium text-lg mb-5" name='programming' value="JavaScript">
                JavaScript
            </label>
            
        </div>
        <div class="submit absolute flex w-full h-[60px] justify-center items-center bottom-0">
            <a href="" class="w-full h-full bg-purple-700 items-center justify-center flex rounded-b-lg text-white text-xl font-abold">Submit</a>
        </div>
    </div>
</body>
</html>
